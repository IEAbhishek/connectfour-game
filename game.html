<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Connect Four</h1>
            <div class="game-info">
                <div class="current-player">
                    <span class="player-label">Current Player:</span>
                    <div class="disc-preview" id="currentPlayerDisc"></div>
                    <span id="currentPlayerName">Red</span>
                </div>
            </div>
        </header>
        <div class="game-board-container">
            <div class="board" id="gameBoard">
                <!-- Board cells will be generated by JavaScript -->
            </div>
        </div>
        <div class="controls">
            <button id="resetBtn" class="reset-btn">New Game</button>
            <button id="menuBtn" class="reset-btn menu-btn">Back to Menu</button>
        </div>
        <div class="message" id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
